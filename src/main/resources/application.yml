server:
  error:
    include-message: always
spring:
  sql:
    init:
      mode: always
    datasource:
      url: jdbc:h2:file:./db/filmorate
      driverClassName: org.h2.Driver
      username: sa
      password: password
  h2:
    console:
      enabled: true
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html